<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <img src="photo/signupicon.png" alt="login image" class="icon">
            <h1>Login</h1>
            <form onsubmit="login(event)" id="loginForm">
                <center><small><span id="error" style="color: red"></span></small></center>
                <input input id="email" type="text"class="inputbox" placeholder="Email" required>
                <input input id="password"type="password"class="inputbox" placeholder="Password" required >
                <div class="center">
                    <div id="captchaBackground">
                        <canvas id="captcha">captcha text</canvas>
                        <input id="textBox" type="text" name="text">
                        <div id="buttons">
                            <input id="submitButton" type="submit">
                            <button id="refreshButton" type="submit">Refresh</button>
                        </div>
                        <span id="output"></span>
                    </div>
                </div>
                <input type="submit"value="Login">
                <a href="#" onclick="forgotPass()">Forgot password?</a>
                <a href="signup.html">Don't have an Account?</a>
            </form>
        </div>
        <script src="script.js"></script>
        <script src="firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
