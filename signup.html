<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    </head>
    <body>
        <div class="signupform" id="loginForm">
            <img src="photo/signup.png" alt="signup icon">
            <h1>Sign Up Now</h1>
            <form>
                <center><small><span id="error" style="color: red"></span></small></center>
                <input type="email" id="email" class="inputbox" placeholder="Email">
                <input type="password"id="password" class="inputbox" placeholder="Password">
                <p><span>
                    <input type="checkbox"></span>
                I Agree to terms and conditions</p>
                <button type="button" class="signupbtn" onclick="signUp()">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="googlebtn">Login with Google</button>
                <p>Have an existing Account? <a href="login.html">Login</a></p>
            </form>
        </div>

        
                <script src="firebase.js"></script>
                <script src="index.js"></script>
    </body>
</html>
